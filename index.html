<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  text-align: center;
  font-size: 60px;
  color:#C864FF;
}
body {background-image: url("Sillybleh.png")
</style>
</head>
<body>

<p id="demo"></p>

<script>
var countDownDate = new Date("July 20, 2024 23:50:00").getTime();

var x = setInterval(function() {
  var now = new Date().getTime();
  var distance = countDownDate - now;
    
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  document.getElementById("demo").innerHTML = days + "dni " + hours + "godziny/a "
  + minutes + "minut " + seconds + "sekund ";
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "She's here ^^";
  }
}, 1000);
</script>

</body>
</html>
